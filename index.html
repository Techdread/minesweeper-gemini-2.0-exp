<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Minesweeper</h1>
        <div class="controls">
            <div class="difficulty">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="custom-settings" style="display: none;">
                <label for="custom-rows">Rows:</label>
                <input type="number" id="custom-rows" value="10">
                <label for="custom-cols">Cols:</label>
                <input type="number" id="custom-cols" value="10">
                <label for="custom-mines">Mines:</label>
                <input type="number" id="custom-mines" value="10">
            </div>
            <button id="reset-button">Reset</button>
        </div>
        <div class="game-info">
            <div class="timer">Time: <span id="timer">00:00</span></div>
            <div class="mines-left">Mines Left: <span id="mine-counter">0</span></div>
        </div>
        <div id="grid"></div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
